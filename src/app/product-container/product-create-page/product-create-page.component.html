
<div class="product-create">
    <form [formGroup]="bookDetailForm" (ngSubmit)="onSubmit()">
        <div class="product-create__form">
            <div>
                <label>title:</label>
                <input type="text" name="title"  formControlName="title">
            </div>
            <div>
                <label>author:</label>
                <input type="text" name="author" formControlName="author"  />
            </div>
            <div>
                <label>Summary:</label>
                <textarea name="summary" rows="3" cols="30" formControlName="summary" > </textarea>
            </div>
            <div>
                <label>Notes:</label>
                <input type="text" name="notes" formControlName="notes"/>
            </div>
            <div>
                <label>Rating:</label>
                <input type="number" name="rating" min="1" max="5" appOnlyNumber formControlName="rating"/>
            </div>
        </div>
        <div class="product-create__btn">
            <button type="submit">Create</button>
        </div>
    </form>
</div>
